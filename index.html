<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"></meta>
    <title>N-back</title>
    <link href="game.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="game.js"></script>
  </head>

  <body onload="init();">
    <div id="content">
      <canvas id="nback" width="200" height="200"></canvas>
      <p style="text-align:center"><span id="startButton" class="button" onclick="startGame();">Start</span></p>
      <p style="text-align:center">Correct: <span id="correct">0</span></p>
      <p style="text-align:center">Wrong: <span id="wrong">0</span></p>
      <p style="text-align:center">N: <span id="N">2</span></p>
    </div>
  </body>

</html>
